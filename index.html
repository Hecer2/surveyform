<!DOCTYPE html>
<html>
<head>
  <title>Coffee</title>
  <link rel="stylesheet" href="styles.css">

  </head>
<body>
  <h1 id="title">Coffee</h1>
<p id="description">The best coffee in the world</p>
<form id="survey-form">
<input id="name" type="text" placeholder="name" required>
<input id="email" type="email" placeholder="email" required>
<input id="number" type="number" min="1" max="20" placeholder="number">

<label id="name-label">Your name</label>
<label id="email-label">Your email</label>
<label id="number-label">Your number</label>
<select id="dropdown">
  <option>Male</option>
  <option>Female</option>
</select>
<div class="form">
<label>
<input type="radio" name="client" value="Guest">

Guest
</label>
<label>
<input type="radio" name="client" value="Client">

Client
</label>
</div>

<div class="form">
  <label>
  <input type="radio" name="online" value="Online">
  
  Online
  </label>
  <label>
  <input type="radio" name="online" value="Offline">
  
  Offline
  </label>
</div>


<label>
  <input type="checkbox" value="Americano">
  Americano
  <input type="checkbox" value="Espresso">
  Espresso
  </label>
<textarea name="comment"></textarea>
<button id="submit" type="submit">Submit</button>

  </form>


</body>








  </html>
